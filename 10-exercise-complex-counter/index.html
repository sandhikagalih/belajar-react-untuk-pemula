<html>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      function MyButton({ text, onClick, counter }) {
        const myStyle = text === "Reset!" ? { margin: 20, display: "block" } : {};
        const isDisable = text === "Reset!" ? counter >= 0 && counter < 10 : counter < 0 || counter >= 10;

        return (
          <button onClick={onClick} style={myStyle} disabled={isDisable}>
            {text}
          </button>
        );
      }

      function MyCounter({ counter }) {
        return (
          <span style={{ margin: 20 }}>
            {counter >= 0 && counter < 10 ? counter : "done!"}
          </span>
        );
      }

      function HomePage() {
        const [counter, setCounter] = React.useState(0);

        function increment() {
          setCounter(counter + 1);
        }

        function decrement() {
          setCounter(counter - 1);
        }

        function reset() {
          setCounter(0);
        }

        return (
          <div>
            <MyButton text={"-"} onClick={decrement} counter={counter} />
            <MyCounter counter={counter} />
            <MyButton text={"+"} onClick={increment} counter={counter} />
            <MyButton text={"Reset!"} onClick={reset} counter={counter} />
          </div>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>
