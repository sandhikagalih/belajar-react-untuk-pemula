<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Belajar React</title>
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			const container = document.getElementById('root');
			const root = ReactDOM.createRoot(container);

			const HomePage = () => {
				const [count, setCount] = React.useState(0);
				const done = count < 0 || count >= 10;

				const Button = ({ children, handleCounter, disabled }) => (
					<button type="button" onClick={handleCounter} disabled={disabled}>
						{children}
					</button>
				);

				const Count = () => <span>{done ? 'Done' : count}</span>;

				const increase = () => {
					setCount(count + 1);
				};

				const decrease = () => {
					setCount(count - 1);
				};

				const reset = () => {
					setCount(0);
				};

				return (
					<>
						<div style={{ display: 'flex', gap: '1rem', margin: '1rem 0' }}>
							<Button handleCounter={decrease} disabled={done}>
								-
							</Button>
							<span>{done ? 'Done' : count}</span>
							<Button handleCounter={increase} disabled={done}>
								+
							</Button>
						</div>
						<Button handleCounter={reset} disabled={!done}>
							Reset
						</Button>
					</>
				);
			};

			root.render(<HomePage />);
		</script>
	</body>
</html>
