<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Belanjaku</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="app">
    <h1>Catatan Belanjaku ğŸ“</h1>
    <form class="add-form">
      <h3>Hari ini belanja apa kita?</h3>
      <div>
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <input type="text" placeholder="nama barang..." />
      </div>
      <button>Tambah</button>
    </form>
    <div class="list">
      <ul>
        <li>
          <input type="checkbox" checked="true" />
          <span style="text-decoration: line-through;">1 Kopi</span>
          <button>&times;</button>
        </li>
        <li>
          <input type="checkbox" />
          <span>5 Gula Pasir</span>
          <button>&times;</button>
        </li>
        <li>
          <input type="checkbox" />
          <span>3 Air Mineral</span>
          <button>&times;</button>
        </li>
      </ul>
    </div>
    <div class="actions">
      <select>
        <option value="input">Urutkan berdasarkan urutan input</option>
        <option value="name">Urutkan berdasarkan nama barang</option>
        <option value="checked">Urutkan berdasarkan ceklis</option>
      </select>
      <button>Bersihkan Daftar</button>
    </div>
    <footer class="stats">Ada 10 barang di daftar belanjaan, 5 barang sudah dibeli (50%)</footer>
  </div>

  <script>
    const groceryItems = [
      {
        id: 1,
        name: 'Kopi Bubuk',
        quantity: 2,
        checked: true,
      },
      {
        id: 2,
        name: 'Gula Pasir',
        quantity: 5,
        checked: false,
      },
      {
        id: 3,
        name: 'Air Mineral',
        quantity: 3,
        checked: false,
      },
    ];
  </script>
</body>

</html>
